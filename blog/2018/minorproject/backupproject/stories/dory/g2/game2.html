<!DOCTYPE html> 
<html> 
<head> 
  <meta name="viewport" content="user-scalable=no" />
    
  <script src="game2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="game2.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">  
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  
</head> 
<body>
  <div id="bodyContainer">
    <div id="buttonContainer">
      <div id="leftRow" class="buttonRow">
        <img src="./img/G6_03_Plus.png" class="plus" id="plus1">
        <p class="number" id="number1">0</p>
        <img src="./img/G6_04_Min.png" class="min" id="min1">
      </div>
        
  
      <div id="middleRow" class="buttonRow">
        <img src="./img/G6_03_Plus.png" class="plus" id="plus2">
        <p class="number" id="number2">0</p>
        <img src="./img/G6_04_Min.png" class="min" id="min2">
      </div>
  
      <div id="rightRow" class="buttonRow">
        <img src="./img/G6_03_Plus.png" class="plus" id="plus3">
        <p class="number" id="number3">0</p>
        <img src="./img/G6_04_Min.png" class="min" id="min3">
      </div>
  
    </div>
    
    <!-- Navigation buttons etc -->
    <div class="home-button">
      <span class="glyphicon glyphicon-home"></span>
    </div>
  
    <div class="back-button">
      <img class="back-arrow" src="../img/02_Icon_Back.svg">
    </div>

    <!-- Overlay content explaining game -->
    <div id="explain-overlay" class="overlay">
      <div class="overlay-content-explain">
          <h2>Uitleg</h2></br>
          <p class="overlay-text"> Voer de juiste cijfercombinatie in door op de plusjes en minnetjes te drukken.
            Zorg dat je de code van Bailey goed invoert.        
          </p>
          <div class="overlay-button" id="startButton">Start spel</div>
      </div>
    </div>
  
    <!-- Overlay content after completing game -->
    <div id="finish-overlay" class="overlay">
      <div class="overlay-content-finish">
          <h2>Goed gedaan!</h2></br>
          <p class="overlay-text">Goed gedaan, je hebt gedaan waar Bailey om vroeg.  
            Snel ga naar buiten om te laten zien wat je gevonden hebt.          
          </p>
          <div class="overlay-button" id="continueButton">Ga verder!</div>
      </div>
    </div>
  </div>
  
</html>
